        let space = 4;
        let tree = 1;
        while ( space >= 0 ) {  
            for ( s = 0; s < space; s++ ) {
                document.write( '<span style="color:transparent">X</span>' );
            }
            for ( t = 0; t < tree; t++ ) {

            space = space - 1;
            tree = tree + 2;

        }
